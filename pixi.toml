[workspace]
name = "coverm"
version = "0.1.0"
description = "CoverM tool for computing various forms of DNA sequence coverage calculations"
channels = [
    "conda-forge",
    "bioconda",
]
platforms = [
    "linux-64",
    "osx-64",
    "osx-arm64",
]
preview = ["pixi-build"]      # make sure this is present

# Core dependencies that work across all platforms
[dependencies]
samtools = ">=1.9"
coreutils = "*"
minimap2 = ">=2.24"
bwa = ">=0.7.17"
skani = ">=0.2.2"
fastani = ">=1.3"
extern = "*"
x-mapper = "*"

# x86_64-specific dependencies
[target.linux-64.dependencies]
bwa-mem2 = "*"
dashing = ">=0.4.0,<1.0"  # dashing 1.0 build gives illegal instruction errors
strobealign = ">=0.14.0"  # tests use a pregenerated v3 database

[package]
name = "coverm"
version = "0.1.0"  # keep this in sync with [workspace].version

[package.build]
backend = { name = "pixi-build-rattler-build", version = "0.3.*" }
# optional, if you want to override channels for the backend; otherwise itâ€™ll
# reuse [workspace].channels, and pixi-build-rattler-build is on conda-forge anyway
# channels = ["https://prefix.dev/conda-forge"]
